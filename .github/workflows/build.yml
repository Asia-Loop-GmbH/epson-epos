name: Build
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: gh-action-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
